<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ReadInExcel</title>

	<link rel="stylesheet" type="text/css" href="styles.css">
	<!-- jquery library -->

				<div id="stance"></div>
				<div id="reach"></div>

		</div>

		<div id="wins"></div>
