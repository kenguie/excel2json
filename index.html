<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ReadInExcel</title>
	<!-- stylesheet -->
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<!-- jquery library -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<!-- https://github.com/SheetJS/js-xlsx/blob/master/jszip.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
	<!-- https://github.com/SheetJS/js-xlsx/blob/master/xlsx.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>
	<script type="text/javascript" src="app.js"></script>

</head>
<body>
	<div id="image" class="inlineBlock"><img src="rr.png" alt="athlete picture"></div>
	<div id="bioContainer" class="inlineBlock">
		<div id="topBio" class="inlineBlock">
			<div id="name" class="inlineBlock"></div>
			<div id="flag" class="inlineBlock"> flag here </div>
			<div id="class"></div>
			<div class="inlineBlock"><span id="height"></span>,</div>
			<div class="inlineBlock"><span id="weight"></span>lbs | </div>
			<div id="gym" class="inlineBlock"></div>
		</div>

			<div id="rightBlock" class="inlineBlock">
				<div id="info">Career Stats<span id="sharingIcons">Sharing icons</span></div>
				<div id="infoTable">
					<table>				
						<th>Wins</th>
						<th>Losses</th>
						<th>Draws</th>
						<th>(T)KO</th>
						<th>Submission</th>	
						<tr>
							<td id="wins"></td>
							<td id="losses"></td>
							<td id="draws"></td>
							<td id="tko"></td>
							<td id="submission"></td>
						</tr>
					</table>
				<div id="nextFight">Next fight info</div>	
				<div id="nextFight">Next fight info 2</div>
				<div id="nextFight">Next fight info 3</div>
				</div>
			</div>
		
		<div id="midContainer">
			<div id="left" class="inlineBlock">
				<div id="bdayTag">Birthdate</div>
				<div id="countryTag">Country</div>
				<div id="nicknameTag">Nickname</div>
				<div id="stanceTag">Stance</div>
				<div id="reachTag">Reach</div>
				<div id="disciplineTag">Discipline</div>
			</div>

			<div id="right" class="inlineBlock">
				<div id="bday" class="inlineBlock"></div>
				<div class="inlineBlock">(Age:<span id="age"></span>)</div>
				<div id="country"></div>
				<div id="nickname"></div>
				<div id="stance"></div>
				<div id="reach"></div>
				<div id="discipline"></div>
			</div>

		</div>
		<div>Promotor of record <span id="promotor"></span> logo</div>

	</div>
</body>
</html>
